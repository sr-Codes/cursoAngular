<section id="login">
  <div class="container">
    <h4>LOGIN USUARIO</h4>
    <form (ngSubmit)="iniciarSession()" #registroFormErr="ngForm" novalidate="">
      <div class="form-group col-6">
        <label>email</label>
        <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="loginFormDatos.email">
      </div>
      <div class="form-group col-6">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="loginFormDatos.contrasena">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registroFormErr.valid">Enviar</button><br>
			<div *ngIf="msgerror!=''" class="text-danger small">
				{{ msgerror }}
			</div>
			<div *ngIf="msgerror==''" class="text-sucess small">
				Operación realizada con éxito
			</div>
    </form>
  </div>
</section>
